<!DOCTYPE html>
<html>
	<head>
		<title>Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="0.05_css_smiley.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>CSS Smiley face</h1>
			<h2>Step 1: Make the circle</h2>
			<div class="face"></div>

			<h2>Step 2: Add a left eye</h2>
			<div class="face">
				<div class="lefteye"></div>
			</div>

			<h2>Step 3: Add a right eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
			</div>
			<h2>Step 4: Add a mouth</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth"></div>
			</div>
			<h2>Step 5: Add inner eyes</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
			</div>
			<h2>Step 6: Give him a hat</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="hat"></div>
			</div>
			<h2>Step 7: Give the hat a front</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="hat"></div>
				<div class="hat-front"></div>
			</div>
			<h2>Step 8: Make him mad</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="hat"></div>
				<div class="hat-front"></div>
				<div class="brow-left"></div>
				<div class="brow-right"></div>
			</div>
			<h2>Step 9: Give him an ear</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="hat"></div>
				<div class="hat-front"></div>
				<div class="brow-left"></div>
				<div class="brow-right"></div>
				<img class="ear" src="./img/ear.jpe">
		</div>
	</body>
</html>
